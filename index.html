    <head>
        <meta charset="UTF-8" />
        <title>leaflet test</title>
        <link rel="icon" href="/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="./media/leaflet.css">
        <style>
            body {margin: 0;}
            .map {width: 100%; height: 1000px;}
        </style>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="./media/leaflet-src.js"></script>
        <script src="./media/leaflet-circledisk.js"></script>
        <script>
            $(function() {
                var mapOpt = {
                        zoomControl: true,
                        scrollWheelZoom: true,
                        center: [55.026472, 82.921475],
                        zoom: 14
                    },
                    map = L.map('map', mapOpt),
                    circleOpt = {
                        fillOpacity: 0.4,
                        fillColor: '#dd970d',
                        color: '#000',
                        opacity: 0.6
                    },
                    tileUrlFormat = 'http://tile{s}.maps.2gis.com/tiles?x={x}&y={y}&z={z}',
                    urlFormatOptions = {
                        subdomains: '0123'
                    };

                L.tileLayer(tileUrlFormat, urlFormatOptions).addTo(map);
                L.circle([55.026472, 82.921475], 700, circleOpt).addTo(map);

                circleOpt.fillColor = '#dd0d0d';
                L.circleDisk([55.026472, 82.921475], 1000, 700, circleOpt).addTo(map);

                circleOpt.fillColor = '#60dd0d';
                L.circleDisk([55.026472, 82.921475], 1300, 1000, circleOpt).addTo(map);
            });
        </script>
    </head>
    <body>
        <div class="map" id="map"></div>
    </body>
</html>
