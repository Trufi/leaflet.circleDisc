<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Leaflet CircleDisc Demonstration</title>
        <link rel="stylesheet" href="./media/leaflet.css">
        <style>
            html {width: 100%; height: 100%;}
            body {margin: 0; width: 100%; height: 100%;}
            .map {width: 100%; height: 100%;}
        </style>
        <script src="./media/leaflet-src.js"></script>
        <script src="./media/leaflet.circledisk.js"></script>
        <script>
            function pageLoad() {
                var mapOpt = {
                        zoomControl: true,
                        scrollWheelZoom: true,
                        center: [55.026472, 82.921475],
                        zoom: 14
                    },
                    map = L.map('map', mapOpt),
                    circleOpt = {
                        fillOpacity: 0.4,
                        fillColor: '#dd970d',
                        color: '#000',
                        opacity: 0.6
                    },
                    tileUrlFormat = 'http://{s}.tile.osm.org/{z}/{x}/{y}.png',
                    urlFormatOptions = {
                        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
                    };

                L.tileLayer(tileUrlFormat, urlFormatOptions).addTo(map);

                L.circle(mapOpt.center, 700, circleOpt).addTo(map);

                circleOpt.fillColor = '#dd0d0d';
                L.circleDisk(mapOpt.center, 750, 1050, circleOpt).addTo(map);

                circleOpt.fillColor = '#60dd0d';
                L.circleDisk(mapOpt.center, 1100, 1400, circleOpt).addTo(map);
            };
        </script>
    </head>
    <body onload="pageLoad();">
        <div class="map" id="map"></div>
    </body>
</html>
